<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
      <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.tab-bar {
    background-color: #333;
    overflow: hidden;
}

.tab-bar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.tab-bar a:hover {
    background-color: #ddd;
    color: black;
}

.main-content {
    padding: 20px;
}

.pdf-section {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.pdf-container {
    width: 30%;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
}

.pdf-container iframe {
    width: 100%;
    height: 200px;
}

.pdf-section:last-of-type .pdf-container {
    width: 22%;
}

      </style>
<body>
    <!-- Tab Bar -->
    <div class="tab-bar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Section with 3 boxes -->
        <div class="pdf-section">
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
        </div>

        <!-- Section with 4 boxes -->
        <div class="pdf-section">
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
            <div class="pdf-container">
                <iframe src="https://drive.google.com/file/d/YOUR_PDF_FILE_ID/preview"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
